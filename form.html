<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/form.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h1>create account</h1>
            <form action="">
                <div class="username">
                    <input type="text" placeholder="Your Name">
                    <i id="form-icon" class="fa-regular fa-square-check"></i>
                </div>
                <div class="email">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <i id="form-icon" class="fa-solid fa-lock"></i>
                </div>
                <div class="rep-password">
                    <input type="password" placeholder="Repeat your password">
                    <i id="form-icon" class="fa-solid fa-rotate-right fa-rotate-180"></i>
                </div>
                <div class="agree">
                    <input id="checkbox" type="checkbox">
                    <label for="">I agree all statements in <a href="">Terms of service</a></label>
                </div>
                <div class="signup">
                    <button type="submit">SIGN UP</button>
                </div>
            </form>
            <p>Have already an account? <a class="login-here" href="">Login here</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad3eeaf87b.js" crossorigin="anonymous"></script>
</body>
</html>
